<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Products</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1" *ngFor="let product of products">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <img class="img-fluid w-100" src="{{product.image_url}}" alt="">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3">{{product.name}}</h6>
                    <div class="d-flex justify-content-center">
                        <h6>{{product.unit_price | currency}}</h6><h6 class="text-muted ml-2"><del>{{product.unit_price | currency}}</del></h6>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <button class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</button>
                    <button (click)="addToCart(product)" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</button>
                </div>
            </div>
        </div>
        
        <nav class="row" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pages">
                <span class="page-link" (click)="updatePageNo(page)" >{{page+1}}</span>
            </li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
         
          <div class="col-md-3 mt-2" style="text-align: right;">
            <span class="mr-2">Page Size</span>

            <select (change)="updatePageSize($event)">
                <option>4</option>
                <option selected="true">8</option>
                <option>12</option>
                <option>16</option>
                <option>20</option>
            </select>
        </div>
    </nav>
      
    </div>
  </div>
