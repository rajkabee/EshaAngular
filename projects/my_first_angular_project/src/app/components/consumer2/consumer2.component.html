<table>
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.name}}</td>
            <td>{{course.category}}</td>
            <td>{{course.price | currency:'npr'}}</td>
        </tr>
    </tbody>

</table>
